<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - AloeTalk</title>
  </head>
  <body id="chat-screen">
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!--Alt Screen Header-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">OICHOT</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!--Chat Message-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, October 13, 2020</div>

      <div class="message-row">
        <img src="src/oichot-profile.png" />
        <div class="message-row__content">
          <span class="message__author">OICHOT</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row--own">
        <div class="message-row__content">
          <div class="message__bubble--own__dots">
            <div class="message__bubble--own__dot"></div>
            <div class="message__bubble--own__dot"></div>
            <div class="message__bubble--own__dot"></div>
          </div>
          <div class="message__info--own">
            <span class="message__bubble--own">Hey~~~~~ wassup?!!!</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row-second">
        <img src="src/oichot-profile.png" />
        <div class="message-row__content">
          <span class="message__author">OICHOT</span>
          <div class="message__bubble__dots">
            <div class="message__bubble__dot"></div>
            <div class="message__bubble__dot"></div>
            <div class="message__bubble__dot"></div>
          </div>
          <div class="message__info-second">
            <span class="message__bubble-second"
              >Have you done kokoa challenge?</span
            >
            <span class="message__time">21:31</span>
          </div>
        </div>
      </div>
    </main>

    <!--Reply-->
    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fas fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
      <div class="reply__column">
        <i class="fas fa-microphone"></i>
      </div>
    </form>

    <!--Media Query-->
    <div id="no-mobile">
      <span>Your Screen is TOO BIG :(</span>
    </div>
  </body>
</html>
