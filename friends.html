<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - AloeTalk</title>
  </head>
  <body>
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!--Screen Header-->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!--User Component-->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="src/oichot-profile.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__info">
            <h4 class="user-component__title">OICHOT</h4>
            <h6 class="user-component__subtitle">Let's Go Picnic</h6>
          </div>
        </div>
        <div id="user-component__column-melon">
          <span>Dancing - Mellow Fellow</span>
          <i class="fas fa-caret-right"></i>
        </div>
      </div>

      <!--Friends Birth Day-->
      <div class="friends-screen__list">
        <div class="friends-screen__list-header">
          <span>Friend's Birthday</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar user-component__avatar--sm">
              <i class="fas fa-birthday-cake"></i>
            </div>
            <div class="user-component__info">
              <h4 class="user-component__title user-component__title--not-bold">
                Check Friend's Birthday !
              </h4>
              <!-- <h6 class="user-component__subtitle">whatever you wnat</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>1,272</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>

      <!--Favorite-->
      <div class="friends-screen__list">
        <div class="friends-screen__list-header">
          <span>Favorite</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar--sm"
              src="src/nico-profile.png"
            />
            <div class="user-component__info">
              <h4 class="user-component__title user-component__title--not-bold">
                Nicolas
              </h4>
              <h6 class="user-component__subtitle">I'm Super Sexy Coder.</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>

      <!--Friends List-->
      <div class="friends-screen__list">
        <div class="friends-screen__list-header">
          <span>Friends 23,892</span>
          <i class="fas fa-chevron-down fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column"></div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <!--Navigation-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user-circle fa-2x nav-colored"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification2 badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-more badge-more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--Loading-->
    <div id="Loading-screen">
      <img src="src/aloe-vera.png" />
      <div class="loading-screen__dots">
        <div class="loading-screen__dot"></div>
        <div class="loading-screen__dot"></div>
        <div class="loading-screen__dot"></div>
      </div>
      <span>Welcome To AloeTalk!</span>
    </div>

    <!--Media Query-->
    <div id="no-mobile">
      <span>Your Screen is TOO BIG :(</span>
    </div>
  </body>
</html>
